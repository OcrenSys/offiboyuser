<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="chevron-back-sharp"></ion-back-button>
    </ion-buttons>
    <ion-title>Mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div #map id="map" class="map-full-height" [hidden]="hideMap">
  </div>
  <!--<div id="marker">
&lt;!&ndash;    <i class="zmdi zmdi-pin"></i>&ndash;&gt;
  </div>-->

  <ion-fab color="primary" horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button size="small" color="secondary">
      <ion-icon class="zmdi zmdi-gps-dot" (click)="getCurrentPosition()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-button color="primary" expand="full" fill="solid" (click)="continue()">{{continue_label}}</ion-button>
</ion-footer>
