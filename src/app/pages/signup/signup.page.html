<ion-content class="bg-img" fullscreen>
    <div class="logo ion-text-center">
        <ion-avatar class="ion-align-items-center" style="margin: auto;">
            <img src="../../assets/imgs/logo.png"/>
        </ion-avatar>
    </div>

    <form #f class="form" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <ion-list lines="none">
            <ion-item lines="none"
                      [ngClass]="{'danger': (this.hasError.error && this.hasError.name === 'name')}">
                <ion-input formControlName="name"
                           [ngClass]="{'danger': (this.hasError.error && this.hasError.name === 'name')}"
                           type="text" required placeholder="{{'full_name' | translate}}"
                ></ion-input>
            </ion-item>
            <ion-item lines="none"
                      [ngClass]="{'danger': (this.hasError.error && this.hasError.name === 'email')}">
                <ion-input formControlName="email"
                           [ngClass]="{'danger': (this.hasError.error && this.hasError.name === 'email')}"
                           type="text" placeholder="{{'email_address' | translate}}"></ion-input>
            </ion-item>
            <ion-item lines="none"
                      [ngClass]="{'danger': (this.hasError.error && this.hasError.name === 'password')}">
                <ion-input formControlName="password"
                           [ngClass]="{'danger': (this.hasError.error && this.hasError.name === 'password')}"
                           type="password" placeholder="{{'password' | translate}}"></ion-input>
            </ion-item>
            <ion-item lines="none"
                      [ngClass]="{'danger': (this.hasError.error && this.hasError.name === 'password')}">
                <ion-input formControlName="password_confirm"
                           [ngClass]="{'danger': (this.hasError.error && this.hasError.name === 'password')}"
                           type="password" placeholder="{{'confirm_password' | translate}}"></ion-input>
            </ion-item>
            <ion-item lines="none" style="background: var(--transparent) !important;">
                <ion-label (click)="signIn()" slot="end" class="link-label">
                    <sub style="bottom: 0; color: var(--white) !important;">{{'sign_in_message' | translate}} </sub> {{'signin' | translate}}
                </ion-label>
            </ion-item>
        </ion-list>
        <ion-button size="large" shape="block" class="btn" type="submit">{{'continue' | translate}}</ion-button>
    </form>
</ion-content>
